<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FY10086 GitHub Pages</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .card {
            background: white;
            padding: 2rem;
            margin: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: inline-block;
            width: 250px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h2 {
            margin-top: 0;
        }
        .card a {
            display: block;
            text-decoration: none;
            color: #333;
        }
        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #007bff;
            color: white;
            border-radius: 4px;
        }
        .blog-card {
            background: #ffffff;
            color: #00ff41;
        }
        .blog-card a {
            color: #00ff41;
        }
        .blog-card .btn {
            background: #003b00;
            border: 1px solid #00ff41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <div class="card">
            <a href="group/index.html">
                <h2>Research Group</h2>
                <p>Visit the research group website.</p>
                <span class="btn">Go to Group Site</span>
            </a>
        </div>
        <div class="card blog-card">
            <a href="blog/index.html">
                <h2>Mambo & Hajimi</h2>
                <p>Welcome to the world of abstract memes.</p>
                <span class="btn">Enter Mambo Zone</span>
            </a>
        </div>
    </div>
</body>
</html>
